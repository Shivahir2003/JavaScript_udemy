<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice of prompt box</title>
</head>
<body>
    <script>
        var x= prompt("enter number");

        for(var i=0; i<=x; i++)
        {
            
            for(var j=0; j<i; j++)
            {
                document.write("*");
                
            }
            document.write("<br>");
        }
    </script>
    
</body>
</html>
